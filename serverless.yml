service:
  name: quotebot-ui

# Add the serverless-webpack plugin
plugins:
  - serverless-finch
  - serverless-webpack
  - serverless-offline
  - serverless-domain-manager

provider:
  name: aws
  runtime: nodejs6.10

functions:
  api:
    handler: handler.handler
    environment:
      DYNAMODB_ACCESS_KEY: ${file(./serverless.variables.yml):DYNAMODB_ACCESS_KEY}
      DYNAMODB_SECRET: ${file(./serverless.variables.yml):DYNAMODB_SECRET}
      DYNAMODB_REGION: ${file(./serverless.variables.yml):DYNAMODB_REGION}
      FLICKR_KEY: ${file(./serverless.variables.yml):FLICKR_KEY}
      FLICKR_USER_ID: ${file(./serverless.variables.yml):FLICKR_USER_ID}
      FLICKR_PHOTOSET_ID: ${file(./serverless.variables.yml):FLICKR_PHOTOSET_ID}
    events:
      - http:
          method: ANY
          path: /{proxy+}
          cors: true
      - http:
          method: ANY
          path: /api/{proxy+}
          cors: true

custom:
  myRegion: ${opt:region, 'us-east-1'}
  client:
    bucketName: madisonquotebot.com
    distributionFolder: 'dist'
    redirect:
      protocol: https
  customDomain:
    domainName: api.madisonquotebot.com
    basePath: ''
    stage: ${self:provider.stage}
    createRoute53Record: true
    certificateName: '*.madisonquotebot.com'