service:
  name: quotebot-ui

# Add the serverless-webpack plugin
plugins:
  - serverless-finch
  - serverless-webpack
  - serverless-offline

provider:
  name: aws
  runtime: nodejs6.10

functions:
  api:
    handler: handler.handler
    environment:
      DYNAMODB_ACCESS_KEY: ${file(./serverless.variables.yml):DYNAMODB_ACCESS_KEY}
      DYNAMODB_SECRET: ${file(./serverless.variables.yml):DYNAMODB_SECRET}
      DYNAMODB_REGION: ${file(./serverless.variables.yml):DYNAMODB_REGION}
      FLICKR_KEY: ${file(./serverless.variables.yml):FLICKR_KEY}
      FLICKR_SECRET: ${file(./serverless.variables.yml):FLICKR_SECRET}
      FLICKR_USER_ID: ${file(./serverless.variables.yml):FLICKR_USER_ID}
      FLICKR_PHOTOSET_ID: ${file(./serverless.variables.yml):FLICKR_PHOTOSET_ID}
    events:
      - http:
          method: ANY
          path: /{proxy+}
      - http:
          method: ANY
          path: /api/{proxy+}

resources:
  Resources:
    CloudFrontDistribution:
      Type: AWS::CloudFront::Distribution
      Properties:
        DistributionConfig:
          Origins:
            - DomainName: ${self:custom.client.bucketName}.s3-website-${self:custom.myRegion}.amazonaws.com
              Id: quotebot-static-s3-site
              CustomOriginConfig:
                HTTPPort: '80'
                HTTPSPort: '443'
                OriginProtocolPolicy: http-only
            - DomainName: 
                Fn::Join: 
                  - ''
                  - - Ref: ApiGatewayRestApi
                    - .execute-api.${self:custom.myRegion}.amazonaws.com
              OriginPath: '/dev'
              Id: quotebot-ui-api
              CustomOriginConfig: 
                HTTPPort: '80'
                HTTPSPort: '443'
                OriginProtocolPolicy: https-only
          Enabled: 'true'
          CacheBehaviors:
            - TargetOriginId: quotebot-ui-api
              PathPattern: "/api/*"
              ViewerProtocolPolicy: redirect-to-https
              MinTTL: '0'
              MaxTTL: '30'
              DefaultTTL: '30'
              AllowedMethods:
                - HEAD
                - GET
              CachedMethods:
                - HEAD
                - GET
              ForwardedValues:
                QueryString: 'true'
                Cookies:
                  Forward: none
          DefaultCacheBehavior:
            TargetOriginId: quotebot-static-s3-site
            ViewerProtocolPolicy: redirect-to-https
            MinTTL: '0'
            MaxTTL: '30'
            DefaultTTL: '30'
            AllowedMethods:
              - HEAD
              - GET
            ForwardedValues:
              QueryString: 'true'
              Cookies:
                Forward: none
          PriceClass: PriceClass_200
          ViewerCertificate:
            CloudFrontDefaultCertificate: 'true'
            MinimumProtocolVersion: 'TLSv1'
          DefaultRootObject: index.html

custom:
  myRegion: ${opt:region, 'us-east-1'}
  client:
    bucketName: quotebot-ui-static-angular-app
    distributionFolder: 'dist'